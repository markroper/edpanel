apply plugin: 'application'

mainClassName = "com.scholarscore.etl.runner.EtlExecutable"

dependencies {

    compile project(':common'),
            project(':apiClient'),

            //MySQL dependencies
            'mysql:mysql-connector-java:5.1.6',
            
            "org.apache.httpcomponents:httpclient:$apacheHttpVersion",
            "org.apache.httpcomponents:httpcore:$apacheHttpVersion",
            "org.apache.httpcomponents:httpmime:$apacheHttpVersion",
            "commons-cli:commons-cli:1.3.1",
            "org.apache.commons:commons-csv:1.2"

    testCompile project (path: ":common", configuration: 'testArtifacts'),
            project (path: ":apiClient", configuration: 'testArtifacts')

}

task createPlugin(type:Zip){
    from ('src/main/resources/plugin/') {
        include '**/*.xml'
    }
    baseName = "myedpanel"
    //from "src/main/resources/plugin"
}
